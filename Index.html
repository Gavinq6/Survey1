<!DOCTYPE html>

<html>

<head>

  <title>Survey Form</title>

  <style>

    body {

      font-family: Arial, sans-serif;

    }

    

    .survey-container {

      max-width: 600px;

      margin: 40px auto;
padding: 20px;

      border: 1px solid #ddd;

      border-radius: 10px;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    

    .survey-header {

      background-color: #f7f7f7;

      padding: 10px;

      border-bottom: 1px solid #ddd;

    }

    

    .survey-question {
       margin-bottom: 20px;

    }

    

    label {

      display: block;

      margin-bottom: 10px;

    }

    

    input[type="text"], select, textarea {

      width: 100%;

      padding: 10px;

      margin-bottom: 20px;

    border: 1px solid #ccc;

    }

    

    input[type="radio"], input[type="checkbox"] {

      margin-right: 10px;

    }

    

    button[type="submit"] {

      background-color: #4CAF50;

      color: #fff;

      padding: 10px 20px;

    border: none;

      border-radius: 5px;

      cursor: pointer;

    }

    

    button[type="submit"]:hover {

      background-color: #3e8e41;

    }

  </style>

</head>

<body>

  <div class="survey-container">

    <div class="survey-header">

      <h2>Survey Form</h2>

    </div>

    <form>

      <div class="survey-question">

        <label for="name">Name:</label>

        <input type="text" id="name" required>

      </div>

      <div class="survey-question">

        <label for="email">Email:</label>

        <input type="email" id="email" required>

      </div>
      <div class="survey-question">

        <label for="age">Age:</label>

        <select id="age" required>

          <option value="">Select an option</option>

          <option value="18-24">18-24</option>

          <option value="25-34">25-34</option>

          <option value="35-44">35-44</option>

          <option value="45-54">45-54</option>

          <option value="55+">55+</option>

        </select>

      </div>

      <div class="survey-question">

        <label for="feedback">Feedback:</label>

        <textarea id="feedback" rows="5" required></textarea>

      </div>

      <div class="survey-question">

        <label>How would you rate our service?</label>

        <input type="radio" id="excellent" name="rating" value="Excellent" required>

        <label for="excellent">Excellent</label>

        <input type="radio" id="good" name="rating" value="Good">

        <label for="good">Good</label>

        <input type="radio" id="fair" name="rating" value="Fair">

        <label for="fair">Fair</label>

        <input type="radio" id="poor" name="rating" value="Poor">

        <label for="poor">Poor</label>

      </div>

      <div class="survey-question">

        <label>Would you recommend us to a friend?</label>

        <input type="checkbox" id="recommend" value="Yes" required>

        <label for="recommend">Yes</label>

      </div>

      <button type="submit">Submit</button>

    </form>

  </div>

</body>

</html>
